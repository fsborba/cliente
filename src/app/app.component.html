<app-header></app-header>
<div class="row">
  <!-- vamos testar quais tamanhos fica melhor agora -->
  <!-- dentro dessa div eu vou adicionar um For, ele vai repetir ela N vezes  -->
  <!-- card vai ser cada um dos filhos de CARDS -->
  <!-- entenderam o NgFor? -->
  <div class="card col-3" *ngFor="let card of cards" >
    <!-- com o [] eu posso passar o valor de uma variÃ¡vel para dentro de uma propriedade -->
    <img [src]="card.image" class="card-img-top" alt="...">
    <div class="card-body">
      <!--  -->
      <h5 class="card-title">{{card.titulo}}</h5>
      <p class="card-text">{{card.texto}}</p>
    </div>
  </div>
</div>
